<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: salmon;
        }

        .border {
            border: 5px solid black;
        }
    </style>

    <div class="box"></div>

    <br>

    <button id="btnAddborder">Add Border</button>
    <button id="btnnRemoveborder">Remove Border</button>

    <script>
        var bx = document.querySelector(".box");
        document.querySelector("#btnAddborder").addEventListener("click", () => {
            if (bx.classList.contains("border") == false) {
                bx.classList.add("border");
            }
        });
        document.querySelector("#btnnRemoveborder").addEventListener("click", () => {
            if (bx.classList.contains("border   ") == true) {
                bx.classList.remove("border");
            }
        });
    </script>

</body>

</html>
