<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Adding : </h2>
    <div style="padding: 20px; border: 1px solid black; width: fit-content; border-radius: 15px; font-size: larger; margin: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); "
        id="output"></div>


    <script>
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        console.log = function (...args) {
            originalLog.apply(console, args);
            outputDiv.innerHTML += args.join(' ') + '<br>';
        };
        var a = "5";
        var b = 10
        var c = a + b
        console.log(`${c} = ${a} + ${b}`);

        c = b - a
        console.log(` ${b} - ${a} = ${c} `);
    </script>

    <script>

        var num = prompt("Enter a number to check even or odd:");
        if (typeof num === 'string') {
            num = Number(num);
        }

        console.log(`You entered: ${num}`);
    </script>



</body>

</html>
