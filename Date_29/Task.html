    <h2>
        sirs way of doing the same task
    </h2>

    <h3>Enter a number to show its multiplication table</h3>
    <input type="number" id="Mynum" />
    <hr>
    <button id="mybtn">Print Table</button>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <script>
        var allP = document.querySelectorAll("p");
        document.querySelector("#mybtn").addEventListener("click", function () {
            var num = parseInt(document.querySelector("#Mynum").value);
            var ans;
            if (isNaN(num)) return;
            allP.forEach(function (ele, index) {
                ans = num * (index + 1);
                ele.innerText = `${num} x ${index + 1} = ${ans}`;
            });
        });

    </script>
</body>
