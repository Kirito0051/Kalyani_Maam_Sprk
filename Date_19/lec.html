<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array function</title>
</head>

<body>
    <script>
        var arr = [2, 6, 2, 7, 2, 8, 5, 3];

        //check if all numbers are even
        if (arr.every(x => x % 2 == 0)) {
            console.log("All numbers are even");
        }
        else {
            console.log("Not all numbers are even")
        }

        //check is some numbers are even
        if (arr.some(x => x % 2 == 0)) {
            console.log("Some numbers are even");
        }
        else {
            console.log("No numbers are even")
        }

        //reduce
        //acc, val -> 
        //sum of all values
        var sum = arr.reduce((sum, val) => sum + val, 0);
        console.log("Sum of values is", sum);

        //find max
        var max = arr.reduce((max, val) => {
            if (max < val) {
                return val;
            }
            else {
                return max;
            }
        }, 0);
        console.log("Maximum value is", max);

        //Ternary operator
        max = arr.reduce((max, val) => max > val ? val : max, 0);
