        //array 
        // need an array to store marks
        // total marks
        // average marks
        // highest and lowest marks
        // output in html

        let marks = [30, 40, 45, 50, 70, 22, 33, 7];

        function sumarray(arr) {
            let sum = 0
            for (let num of arr) {
                sum += num
            }

            return sum
        }

        let averageMarks = sumarray(marks) / marks.length;

        let highestMarks = Math.max(...marks);
        let lowestMarks = Math.min(...marks);

        document.getElementById("marks").innerHTML = sumarray(marks)
        document.getElementById("average").innerHTML = averageMarks
        document.getElementById("highest").innerHTML = highestMarks
        document.getElementById("lowest").innerHTML = lowestMarks
