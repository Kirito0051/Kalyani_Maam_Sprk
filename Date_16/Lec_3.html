<body>
    <script>
        // while loop do while loop and for loop examples
        var i = 1;
        console.log("while loop:");
        while (i <= 5) {
            console.log(i);
            i++;
        }

        console.log("do-while loop:");
        i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 5);


        console.log("for loop:");
        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }
    </script>


    <script>
        // function to sum two numbers
        function sum(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);

            if (isNaN(a) || isNaN(b)) {
                return "Invalid input";
            }
            return a + b;
        }

        console.log(sum("asdasd", "asdsdas"), sum(10, 20));  
    </script>

    <script>
        //funtion to sum two numbers with missing parameters
        function sum(a, b) {
            console.log(`${a} and ${b} `);
            return a + b;
        }

        console.log("Sum is" + sum(10)); // b is undefined

        z = sum;
        console.log(z(20, 30));

    </script>
