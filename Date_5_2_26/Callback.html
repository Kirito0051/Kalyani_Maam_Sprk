<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JS</title>
</head>

<body>


    <script>
        //this keyword
        let person = {
            name: "John",
            greet: function () {
                console.log(this.name);
            }
        };

        person.greet();

        //callback functions
        function greet(name, callback) {
            console.log("Hi " + name);
            callback("John");
            console.log("greet function completed.");

        }

        function goodbye(name1) {
            console.log("Goodbye " + name1);
        }

        greet("Alice", goodbye); // Pass the function reference instead of calling it

        greet("Alice", function () {
            console.log("this is callback function");
        });

    </script>
</body>

</html>
