    <!-- Sirs way to do the same -->

    <img src="img/off.png" alt="" height="400" id="bulb">

    <button id="ONBtn">ON</button>
    <button id="OFFBtn" disabled>OFF</button>

    <script>
        var bulb = document.querySelector("#bulb");
        var onBtn = document.querySelector("#ONBtn");
        var offBtn = document.querySelector("#OFFBtn");

        OFFBtn.addEventListener("click", function () {
            bulb.setAttribute("src", "img/OFF.png");
            onBtn.removeAttribute("disabled");
            offBtn.setAttribute("disabled", "");
        });

        ONBtn.addEventListener("click", function () {
            bulb.setAttribute("src", "img/ON.png");
            offBtn.removeAttribute("disabled");
            onBtn.setAttribute("disabled", "");
        });
    </script>
